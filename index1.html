<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
</head>
<body>
    <div class="title2">
        DO TO DONE
    </div>
    <div class="maindiv" id="maindiv">
        <div class="Enter">
            <input type="text" id="entertask" class="entertask" placeholder="Enter a Task">
            <div class="addicon">
            <img class="add" id="add" src="./assets/math-plus.png" alt="ADD">
            </div>
        </div>
     </div>
    <div class="maindiv2">
        <div class="completeditems" id="taskcomp">
            <div class="titleofcompleted">Tasks</div>
            <div class="storetask" id="storetask"></div>
        </div>
    </div>
    <div class="maindiv2">
        <div class="completeditems">
            <div class="titleofcompleted">
            <img src="./assets/list.png" alt="done" class="done">
            <div class="completedline">Completed Tasks</div>
            </div>
            <div class="listofdone" id="listofdone">

            </div>
        </div>
    </div>
  
    
    <script src="./index1.js"></script>
</body>
